<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co/zk9hYZX/favicon-32x32.png" type="image/x-icon">
  <link rel="shortcut icon"
    href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Batman: <!-- Filename --> </title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }

    .container {
      margin: auto;
      padding: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 10px;
    }

    a {
      text-decoration: none;
    }

    .card {
      align-items: left;
      box-shadow: none;
      border-radius: 0%;
      max-width: 48%;
    }

    .video-player {
      max-width: 48%;
      margin: auto;
      padding-bottom: 10px;
    }

    .plyr {
      border-radius: 5px;
    }

    @media (max-width: 992px) {
      .video-player,
      .card {
        max-width: 80%;
        margin: auto;
      }

      .navbar {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://i.ibb.co/Lz7R6pCK/Picsart-25-04-22-21-49-37-806.png" alt="Logo" height="40">
      </a>
      <div class="d-flex">
        <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
          <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i> Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Video Player -->
  <div class="video-player">
    <video id="player" controls playsinline crossorigin poster="<!-- Poster -->">
      <!-- Replace with your actual MP4 URL -->
      <source src="https://example.com/video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Video Info Card -->
  <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
    <div class="card-body">
      <h6 class="card-title">Name: <!-- Filename --></h6>
      <p class="card-text">Size: <!-- Size --></p>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
    <div onclick="download()" class="btn btn-primary">Download</div>
    <div onclick="copyUrl()" class="btn btn-primary">Copy Url</div>
  </div>

  <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
      <p>Made with ❤️ by <a href="https://t.me/batmanlinkz" target="_blank">Batman</a><br>
        &copy; 2025 <a href="https://t.me/batmanlinkz" target="_blank">I Am Batman</a>. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Simple Plyr Initialization -->
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large',
        'rewind', 'play', 'fast-forward',
        'progress', 'current-time', 'duration',
        'mute', 'volume', 'fullscreen'
      ],
      clickToPlay: true,
      ratio: '16:9'
    });

    const videoEl = document.getElementById('player');

    // Samsung Smart TVs require a user click to start video
    videoEl.addEventListener('click', () => {
      if (videoEl.paused) videoEl.play().catch(() => { });
    });

    // Download button
    function download() {
      const videoSrc = videoEl.querySelector('source').src;
      window.location.href = videoSrc;
    }

    // Copy URL button
    function copyUrl() {
      const videoSrc = videoEl.querySelector('source').src;
      navigator.clipboard.writeText(videoSrc).then(() => alert('URL copied!'));
    }
  </script>
</body>

</html>
