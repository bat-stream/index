<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/zk9hYZX/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title><!-- Filename --> - Player</title>

    <!-- Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            background: #000;
        }

        .video-player {
            max-width: 48%;
            margin: auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            background: #000;
        }

        .container {
            margin: auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        @media (max-width: 992px) {
            .video-player {
                max-width: 90%;
            }

            .card {
                max-width: 90%;
            }
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/Lz7R6pCK/Picsart-25-04-22-21-49-37-806.png" alt="Logo" height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </form>
            </div>

        </div>
    </nav>

    <!-- TV + MOBILE SAFE PLAYER -->
    <div class="video-player">
        <video id="player" playsinline controls>
            <source id="videoSrc" src="" type="video/mp4">
        </video>
    </div>

    <!-- INFO CARD -->
    <div class="card bg-light mb-3" style="margin:auto; border-radius:5px; max-width:48%;">
        <div class="card-body">
            <h6 class="card-title">Name: <!-- Filename --></h6>
            <p class="card-text">Size: <!-- Size --></p>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="container d-flex justify-content-center align-items-center" style="padding: 0 5px;">
        <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
        <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
        <div onclick="km_player()" class="btn btn-primary">KM Player</div>
        <div onclick="get_file()" class="btn btn-primary">Get File</div>
        <div onclick="copyUrl()" class="btn btn-primary">Copy URL</div>
        <div onclick="downloadVideo()" class="btn btn-primary">Download</div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 text-muted text-center">
        <p>
            Made with ❤️ by <a href="https://t.me/batmanlinkz" target="_blank">Batman</a><br>
            &copy; 2025 I Am Batman. All Rights Reserved.
        </p>
    </footer>

    <script>
        // --------------------------------------------
        // GET FINAL CLEAN DOWNLOAD URL
        // --------------------------------------------
        const full = window.location.href;
        const url = new URL(full);
        const origin = url.origin;

        const videoId = full.split('/').pop().split('?')[0];
        const idParam = url.searchParams.get('id');
        const hashParam = url.searchParams.get('hash');

        const encodedName = encodeURIComponent('<!-- Filename -->');

        // FINAL CLEAN STREAM URL (TV SAFE)
        const finalURL = `${origin}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

        // SET VIDEO SOURCE
        document.getElementById("videoSrc").src = finalURL;

        // INIT PLYR
        const player = new Plyr('#player', {
            controls: [
                'play-large', 'rewind', 'play', 'fast-forward',
                'progress', 'current-time', 'duration',
                'mute', 'volume', 'fullscreen'
            ],
            seekTime: 30,
            keyboard: { global: true }
        });

        // --------------------------------------------
        // BUTTON FUNCTIONS
        // --------------------------------------------

        function mx_player() {
            window.location.href = `intent:${finalURL}#Intent;package=com.mxtech.videoplayer.ad;end`;
        }

        function vlc_player() {
            window.location.href = `vlc://${finalURL}`;
        }

        function km_player() {
            window.location.href = `intent:${finalURL}#Intent;package=com.kmplayer;end`;
        }

        function downloadVideo() {
            window.location.href = finalURL;
        }

        function copyUrl() {
            navigator.clipboard.writeText(finalURL).then(() => {
                alert("URL copied!");
            });
        }

        function get_file() {
            const match = full.match(/(\d+)\?id=(\d+)&/);
            if (match) {
                const chatId = "-100" + match[1];
                const msgId = match[2];
                window.location.href = `https://t.me/<!-- Username -->?start=file_${msgId}${chatId}`;
            }
        }
    </script>

</body>

</html>
