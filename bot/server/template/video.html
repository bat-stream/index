<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://i.ibb.co/zk9hYZX/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Batman: <!-- Filename --> </title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .video-wrapper {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .buttons-container .btn {
            min-width: 120px;
        }

        .card {
            max-width: 48%;
            margin: auto;
            border-radius: 5px;
            box-shadow: none;
        }

        @media (max-width: 992px) {
            .card { max-width: 90%; }
            .video-wrapper { height: 50vh; }
        }

        :root { --plyr-color-main: #e50914; }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/Lz7R6pCK/Picsart-25-04-22-21-49-37-806.png" alt="Logo" height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i> Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Video Player -->
    <div class="video-wrapper">
        <video id="player" playsinline controls crossorigin>
            <source src="#" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Video Info Card -->
    <div class="card bg-light mb-3">
        <div class="card-body">
            <h6 class="card-title">Name: <!-- Filename --></h6>
            <p class="card-text">Size: <!-- Size --></p>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="buttons-container">
        <div class="btn btn-primary" onclick="mx_player()">MX Player</div>
        <div class="btn btn-primary" onclick="vlc_player()">VLC Mobile</div>
        <div class="btn btn-primary" onclick="km_player()">KM Player</div>
        <div class="btn btn-primary" onclick="get_file()">Get File</div>
        <div class="btn btn-primary" onclick="copyUrl()">Copy Url</div>
        <div class="btn btn-primary" onclick="download()">Download</div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container">
            <p>Made with ❤️ by <a href="https://t.me/batmanlinkz" target="_blank">Batman</a><br>
            &copy; 2025 <a href="https://t.me/batmanlinkz" target="_blank">I Am Batman</a>. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Get video URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id') || 'default';
        const hashParam = urlParams.get('hash') || '';
        const encodedName = encodeURIComponent('<!-- Filename -->');

        const downloadlink = `${window.location.origin}/${videoId}/${encodedName}?id=${videoId}&hash=${hashParam}`;

        // Set video source
        const videoEl = document.getElementById('player');
        videoEl.src = downloadlink;

        // Initialize Plyr
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'play-large', 'duration'],
            clickToPlay: true,
            keyboard: { focused: true, global: true },
            loop: { active: false },
        });

        // TV / Remote-friendly autoplay
        videoEl.addEventListener('click', () => {
            if (videoEl.paused) videoEl.play().catch(()=>{});
        });

        // Copy / Download functions
        function copyTextToClipboard(text) {
            if(navigator.clipboard) navigator.clipboard.writeText(text).then(()=>alert('URL copied!'));
            else {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('URL copied!');
            }
        }

        function copyUrl() { copyTextToClipboard(downloadlink); }
        function download() { window.location.href = downloadlink; }

        // External players
        function mx_player() { window.location.href = `intent:${downloadlink}#Intent;package=com.mxtech.videoplayer.ad;end`; }
        function vlc_player() { window.location.href = `vlc://${downloadlink}`; }
        function km_player() { window.location.href = `intent:${downloadlink}#Intent;package=com.kmplayer;end`; }

        function get_file() {
            const match = window.location.href.match(/(\d+)\?id=(\d+)&/);
            if (match) {
                const chatId = "-100" + match[1];
                const messageId = match[2];
                const tgLink = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
                window.location.href = tgLink;
            }
        }

        // Auto rotate landscape on fullscreen
        document.addEventListener("fullscreenchange", () => {
            if(document.fullscreenElement && screen.orientation && screen.orientation.lock){
                screen.orientation.lock("landscape").catch(()=>{});
            } else if(screen.orientation && screen.orientation.lock){
                screen.orientation.lock("portrait").catch(()=>{});
            }
        });
    </script>
</body>
</html>
