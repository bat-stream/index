        <video controls playsinline id="player">

    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">

<script>
    // Get full URL
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;

    // Extract video ID
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];

    // Extract query values
    const idParam = url.searchParams.get('id');
    const hashParam = url.searchParams.get('hash');

    // Filename from your template
    const encodedName = encodeURIComponent('<!-- Filename -->');

    // Final video source (same as download button)
    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    // Load video source immediately
    window.addEventListener("load", () => {
        const videoElement = document.getElementById('player');

        // Set the real MP4 source
        videoElement.setAttribute("src", downloadlink);

        // Initialize Plyr AFTER src is applied
        new Plyr('#player', {
            controls: [
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'fullscreen',
                'pip',
                'airplay',
                'settings',
                'play-large',
                'duration'
            ],
            hideControls: false,
            keyboard: { focused: true, global: true },
        });
    });

    // Open in MX Player
    function mx_player() {
        const openMx = `intent:${downloadlink}#Intent;package=com.mxtech.videoplayer.pro;end`;
        window.location.href = openMx;
    }

    // Open in VLC Player
    function vlc_player() {
        const openVlc = `vlc://${downloadlink}`;
        window.location.href = openVlc;
    }

    // Open in KMPlayer
    function km_player() {
        const openKm = `intent:${downloadlink}#Intent;package=com.kmplayer;end`;
        window.location.href = openKm;
    }

    // Normal download
    function download() {
        window.location.href = downloadlink;
    }

    // Get Original Telegram File
    function get_file() {
        const regex = /(\d+)\?id=(\d+)&/;
        const match = videolink.match(regex);
        if (match) {
            const chatId = "-100" + match[1];
            const messageId = match[2];
            const openTG = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
            window.location.href = openTG;
        }
    }

    // Copy URL function
    function copyUrl() {
        navigator.clipboard.writeText(downloadlink)
            .then(() => alert('URL copied to clipboard!'))
            .catch(err => console.error('Failed to copy URL:', err));
    }
</script>


</html>
